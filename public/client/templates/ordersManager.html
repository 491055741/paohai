
<div id="ordersManager">
    <div id="orderTitle">
        <p>我的订单</p>
        <div class="rightIcon"></div>
        <div id="dateTab">
            <ul>
                <li ng-repeat="date in dateGroup" ng-click="onClickDate(date)" ng-class="activeDate(date)">
                    {{date}}
                    <div ng-if="activeDate(date)" class="triangle"></div>
                </li>
            </ul>
        </div>
    </div>
    <div id="iscrollWrapper">
        <ul id="orderList" >
            <li ng-repeat="order in orders[selectedDate]" ng-click="onClickLi($index)" ng-class="selectedClass($index)">
                <div>
                    <p>{{order.recipient}}</p>
                    <div class="arrow {{selectedArrow($index)}}"></div>
                </div>
                <div class="detailArea hide-fade" ng-show="isSelected($index)">
                    <div class="left">
                        <p>{{order.recipient}}</p>
                        <p>订单号:{{order.id}}</p>
                        <p>日期:{{order.date}} {{order.statusText}}</p>
                    </div>
                    <div class="right">
                        <img ng-src="{{order.front}}" />
                    </div>

                    <div class="continueButton" ng-click="continueOrder($index)">
                        续单
                    </div>
                    <div class="shareButton" ng-click="shareOrder($index)">
                        分享
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
