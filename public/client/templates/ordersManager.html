
<div id="ordersManager">
    <div id="orderTitle">
        <p>我的订单</p>
        <div class="rightIcon"></div>
        <div id="dateTab">
            <ul>
                <li class="active-tab">
                    2015年3月
                    <div class="triangle"></div>
                </li>
                <li>
                    2015年3月
                </li>
                <li>2015年3月</li>
                <li>2015年3月</li>
                <li>2015年3月</li>
                <li>2015年3月</li>
                <li>2015年3月</li>
                <li>2015年3月</li>
            </ul>
        </div>
    </div>
    <div id="iscrollWrapper">
        <ul id="orderList" >
            <li ng-repeat="order in orders" ng-click="onClickLi($index)" ng-class="selectedClass($index)">
                <div>
                    <p>{{order.name}}</p>
                    <div class="arrow"></div>
                </div>
                <div class="detailArea hide-fade" ng-show="isSelected($index)">
                    <div class="left">
                        <p>{{order.name}}</p>
                        <p>订单号:{{order.id}}</p>
                        <p>日期:{{order.date}} 未投递</p>
                    </div>
                    <div class="right">

                    </div>

                    <div class="continueButton" ng-click="continueOrder($index)">
                        续单
                    </div>
                    <div class="shareButton" ng-click="shareOrder($index)">
                        分享
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
