<!doctype html>
<html ng-app="Postcard">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="header">
            <button id="button_left" ng-click="onHeaderLeftButtonClick()">{{leftButtonText}}</button>
            <button id="button_right" ng-click="onHeaderRightButtonClick()">{{rightButtonText}}</button>
        </div>

        <div id="body" ng-view>
        </div>

        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular-touch.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular-route.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
